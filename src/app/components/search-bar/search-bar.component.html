<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">
      NgVGDB
      <input 
      type="text" 
      class="search-input"
      name="search"
      ngModel
      placeholder="search games"/>
      <button 
      class="search-button" 
      type="submit">
      search
    </button>
    </span>
  </form>
</div>
